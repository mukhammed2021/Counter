<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="css/style.css">
      <title>Counter</title>
   </head>
   <body>
      <div class="wrapper">
         <main class="main">
            <section class="counter">
               <div class="counter__container container">
                  <div class="counter__body">
                     <h1 class="counter__title">Counter</h1>
                     <div class="counter__number">0</div>
                     <div class="counter__actions">
                        <button id="decrease" type="button" class="counter__button counter__button--decrease">Decrease</button>
                        <button id="reset" type="button" class="counter__button">Reset</button>
                        <button id="increase" type="button" class="counter__button counter__button--increase">Increase</button>
                     </div>
                  </div>
               </div>
            </section>
         </main>
      </div>
      <script src="js/script.js"></script>
   </body>
</html>
